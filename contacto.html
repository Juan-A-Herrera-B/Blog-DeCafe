<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog de Cafe</title>
    <link href="https://fonts.googleapis.com/css2? family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container container-header">
            <div class="bar">
              <a href="index.html">
              <h1 class="no-margin">Blog<span>DeCafé</span></h1>
              </a>
                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!-- Nav bar -->

            <div class="text-header">
                <h2 class="no-margin">Blog de café con cursos y consejos</h2>
                <p class="no-margin">Aprende de los espertos las mejores recetas y consejos</p>
            </div>
        </div><!-- Bar -->
    </header>

    <main class="container">
        <h2 class="center-text">Contacto</h2>
        <div class="grid center-column">
            <div class="column-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>
        </div>

        <div class="column-10 contact-form">
            <form action="#">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre">
                </div>
                <div class="field">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="Correo electronico">
                </div>
                <div class="field message">
                    <label for="message">Mensaje</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="field send">
                    <input type="submit" value="Enviar" class="button button-1">
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="bar">
                <p class="no-margin">Blog<span>DeCafé</span></p>

                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
  
</body>
</html>
